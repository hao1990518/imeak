{volist name="data" key="k" id="vo"}
    <div class="item" det-index="{$k}">
        <div class="animate-box bounceIn animated ">
            <a href="{:url('index/detail',['id'=>$vo['id']])}" class="image-popup fh5co-board-img center-block" title="{$vo['abstract']}">
                <img src="{$vo['picture']}" alt="{$vo['abstract']}" />
            </a>
        </div>
        <div class="fh5co-desc">{$vo['title']}</div>
    </div>
{/volist}
